    <script>
      // Check if we're in a supported environment for Service Workers
      function isServiceWorkerSupported() {
        // Check if Service Workers are supported
        if (!('serviceWorker' in navigator)) {
          return false;
        }
        
        // Check if we're in StackBlitz (which doesn't support Service Workers)
        const isStackBlitz = window.location.hostname.includes('stackblitz') || 
                             window.location.hostname.includes('webcontainer') ||
                             window.location.hostname.includes('localhost') && window.navigator.userAgent.includes('WebContainer');
        
        return !isStackBlitz;
      }
      
      if (isServiceWorkerSupported()) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('‚úÖ SW registered successfully:', registration);
              
              // Check for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // New content is available, show update notification
                    if (confirm('üîÑ New version available! Click OK to update.')) {
                      window.location.reload();
                    }
                  }
                });
              });
            })
            .catch((registrationError) => {
              console.warn('‚ö†Ô∏è SW registration failed (this is expected in some environments):', registrationError.message);
            });
        });
      } else {
        console.log('‚ÑπÔ∏è Service Workers not supported in this environment - PWA features will be limited');
      }
      
      // Enhanced PWA Install Prompt Handler
      let deferredPrompt;
      let installPromptShown = false;
      
      // Listen for the beforeinstallprompt event
      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('üöÄ PWA install prompt triggered');
        
        // Prevent the mini-infobar from appearing on mobile
        e.preventDefault();
        
        // Stash the event so it can be triggered later
        deferredPrompt = e;
        
        // Show custom install promotion after a short delay
        setTimeout(() => {
          if (!installPromptShown) {
            showInstallPromotion();
          }
        }, 3000); // Show after 3 seconds
      });
      
      function showInstallPromotion() {
        if (installPromptShown) return;
        installPromptShown = true;
        
        // Create enhanced install notification
        const installBanner = document.createElement('div');
        installBanner.id = 'install-banner';
        installBanner.className = 'install-popup-enter'; // Add class for enter animation
        installBanner.innerHTML = `
          <div style="
            position: fixed;
            top: 20px;
            right: 20px;
            /* Use a semi-transparent background with a gradient for depth */
            background: rgba(59, 130, 246, 0.7); /* Tailwind blue-500 with 70% opacity */
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.7), rgba(139, 92, 246, 0.7)); /* Adjusted for transparency */
            color: white;
            padding: 20px 24px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            z-index: 9999;
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 320px;
            backdrop-filter: blur(20px); /* Keep the JS style for now, but will replace with class */
            -webkit-backdrop-filter: blur(20px); /* For Safari compatibility */
            border: 1px solid rgba(255,255,255,0.2);
            opacity: 0; /* Start hidden for animation */
            transform: translateY(-20px) scale(0.9); /* Start slightly off and scaled down */
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1); /* Smooth transition */
          " class="backdrop-blur-md"> <div style="display: flex; align-items: center; gap: 16px; margin-bottom: 12px;">
              <div style="font-size: 32px;">üì±</div>
              <div>
                <div style="font-weight: 700; margin-bottom: 4px; font-size: 16px;">Install Portfolio App</div>
                <div style="font-size: 13px; opacity: 0.9; line-height: 1.4;">Add to home screen for quick access and offline viewing</div>
              </div>
            </div>
            <div style="display: flex; gap: 12px; margin-top: 16px;">
              <button id="install-btn" style="
                background: rgba(255,255,255,0.25);
                border: 1px solid rgba(255,255,255,0.4);
                color: white;
                padding: 10px 20px;
                border-radius: 10px;
                cursor: pointer;
                font-weight: 600;
                font-size: 14px;
                flex: 1;
                transition: all 0.2s ease;
              " onmouseover="this.style.background='rgba(255,255,255,0.35)'" onmouseout="this.style.background='rgba(255,255,255,0.25)'">
                ‚¨áÔ∏è Install
              </button>
              <button id="dismiss-btn" style="
                background: transparent;
                border: 1px solid rgba(255,255,255,0.4);
                color: white;
                padding: 10px 16px;
                border-radius: 10px;
                cursor: pointer;
                font-size: 14px;
                transition: all 0.2s ease;
              " onmouseover="this.style.background='rgba(255,255,255,0.1)'" onmouseout="this.style.background='transparent'">
                ‚úï
              </button>
            </div>
          </div>
        `;
        
        document.body.appendChild(installBanner);

        // Trigger the enter animation by adding a class after appending
        requestAnimationFrame(() => {
            installBanner.querySelector('div').style.opacity = '1';
            installBanner.querySelector('div').style.transform = 'translateY(0) scale(1)';
        });
        
        // Install button click handler
        document.getElementById('install-btn').addEventListener('click', async () => {
          console.log('üéØ User clicked install button');
          
          if (deferredPrompt) {
            // Show the install prompt
            deferredPrompt.prompt();
            
            // Wait for the user to respond to the prompt
            const { outcome } = await deferredPrompt.userChoice;
            console.log(`üë§ User response to install prompt: ${outcome}`);
            
            if (outcome === 'accepted') {
              console.log('‚úÖ User accepted the install prompt');
            } else {
              console.log('‚ùå User dismissed the install prompt');
            }
            
            // Clear the deferredPrompt variable
            deferredPrompt = null;
          } else {
            console.log('‚ö†Ô∏è No deferred prompt available');
            // Fallback: Show instructions for manual installation
            alert('To install this app:\n\n‚Ä¢ Chrome: Click the install icon in the address bar\n‚Ä¢ Safari: Tap Share ‚Üí Add to Home Screen\n‚Ä¢ Edge: Click the app icon in the address bar');
          }
          
          // Remove the banner
          removeBanner();
        });
        
        // Dismiss button click handler
        document.getElementById('dismiss-btn').addEventListener('click', () => {
          console.log('üëã User dismissed install prompt');
          removeBanner();
        });
        
        // Auto dismiss after 15 seconds
        setTimeout(() => {
          const banner = document.getElementById('install-banner');
          if (banner) {
            console.log('‚è∞ Auto-dismissing install prompt after 15 seconds');
            removeBanner();
          }
        }, 15000);
        
        function removeBanner() {
          const banner = document.getElementById('install-banner');
          if (banner) {
            // Apply exit animation
            banner.querySelector('div').style.opacity = '0';
            banner.querySelector('div').style.transform = 'translateY(-20px) scale(0.9)';
            
            setTimeout(() => {
              if (banner.parentNode) {
                banner.parentNode.removeChild(banner);
              }
            }, 400); // Match transition duration
          }
        }
      }
      
      // Handle successful installation
      window.addEventListener('appinstalled', (evt) => {
        console.log('üéâ PWA was installed successfully');
        installPromptShown = true;
        
        // Remove install banner if still visible
        const banner = document.getElementById('install-banner');
        if (banner) {
          // Apply exit animation to the install banner if it's still there
          banner.querySelector('div').style.opacity = '0';
          banner.querySelector('div').style.transform = 'translateY(-20px) scale(0.9)';
          setTimeout(() => {
            if (banner.parentNode) {
              banner.parentNode.removeChild(banner);
            }
          }, 400); // Match transition duration
        }
        
        // Optional: Show thank you message
        setTimeout(() => {
          const thankYou = document.createElement('div');
          thankYou.id = 'thank-you-banner'; // Add an ID for easier selection
          thankYou.innerHTML = `
            <div style="
              position: fixed;
              top: 20px;
              right: 20px;
              /* Semi-transparent background */
              background: rgba(16, 185, 129, 0.7); /* Tailwind emerald-500 with 70% opacity */
              background: linear-gradient(135deg, rgba(16, 185, 129, 0.7), rgba(5, 150, 105, 0.7)); /* Adjusted for transparency */
              color: white;
              padding: 16px 20px;
              border-radius: 12px;
              box-shadow: 0 10px 25px rgba(0,0,0,0.2);
              z-index: 9999;
              font-family: system-ui, -apple-system, sans-serif;
              opacity: 0; /* Start hidden for animation */
              transform: translateY(-20px) scale(0.9); /* Start slightly off and scaled down */
              transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1); /* Smooth transition */
            " class="backdrop-blur-md"> <div style="display: flex; align-items: center; gap: 12px;">
                <div style="font-size: 24px;">‚úÖ</div>
                <div>
                  <div style="font-weight: 600;">App Installed!</div>
                  <div style="font-size: 14px; opacity: 0.9;">Thanks for installing the portfolio app</div>
                </div>
              </div>
            </div>
          `;
          document.body.appendChild(thankYou);

          // Trigger the enter animation by adding a class after appending
          requestAnimationFrame(() => {
              thankYou.querySelector('div').style.opacity = '1';
              thankYou.querySelector('div').style.transform = 'translateY(0) scale(1)';
          });
          
          setTimeout(() => {
            const currentThankYou = document.getElementById('thank-you-banner');
            if (currentThankYou) {
              // Apply exit animation
              currentThankYou.querySelector('div').style.opacity = '0';
              currentThankYou.querySelector('div').style.transform = 'translateY(-20px) scale(0.9)';
              setTimeout(() => {
                if (currentThankYou.parentNode) {
                  currentThankYou.parentNode.removeChild(currentThankYou);
                }
              }, 400); // Match transition duration
            }
          }, 4000);
        }, 1000);
      });
      
      // Debug: Log PWA installation criteria
      console.log('üîç PWA Installation Criteria Check:');
      console.log('- Service Worker:', isServiceWorkerSupported() ? '‚úÖ' : '‚ùå (Not supported in this environment)');
      console.log('- HTTPS:', location.protocol === 'https:' || location.hostname === 'localhost' ? '‚úÖ' : '‚ùå');
      console.log('- Manifest:', document.querySelector('link[rel="manifest"]') ? '‚úÖ' : '‚ùå');
    </script>
