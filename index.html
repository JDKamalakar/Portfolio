  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
              
              // Check for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // New content is available, show update notification
                    if (confirm('New version available! Click OK to update.')) {
                      window.location.reload();
                    }
                  }
                });
              });
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // PWA Install Prompt
      let deferredPrompt;
      
      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('PWA install prompt triggered');
        e.preventDefault();
        deferredPrompt = e;
        
        // Show custom install button or notification
        showInstallPromotion();
      });
      
      function showInstallPromotion() {
        // Create install notification
        const installBanner = document.createElement('div');
        installBanner.id = 'install-banner';
        installBanner.innerHTML = `
          <div style="
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            padding: 16px 20px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            z-index: 9999;
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 300px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
          ">
            <div style="display: flex; align-items: center; gap: 12px;">
              <div style="font-size: 24px;">ðŸ“±</div>
              <div>
                <div style="font-weight: 600; margin-bottom: 4px;">Install Portfolio App</div>
                <div style="font-size: 14px; opacity: 0.9;">Get quick access to my portfolio</div>
              </div>
            </div>
            <div style="margin-top: 12px; display: flex; gap: 8px;">
              <button id="install-btn" style="
                background: rgba(255,255,255,0.2);
                border: 1px solid rgba(255,255,255,0.3);
                color: white;
                padding: 8px 16px;
                border-radius: 8px;
                cursor: pointer;
                font-weight: 500;
                font-size: 14px;
              ">Install</button>
              <button id="dismiss-btn" style="
                background: transparent;
                border: 1px solid rgba(255,255,255,0.3);
                color: white;
                padding: 8px 16px;
                border-radius: 8px;
                cursor: pointer;
                font-size: 14px;
              ">Later</button>
            </div>
          </div>
        `;
        
        document.body.appendChild(installBanner);
        
        // Install button click
        document.getElementById('install-btn').addEventListener('click', async () => {
          if (deferredPrompt) {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            console.log(`User response to the install prompt: ${outcome}`);
            deferredPrompt = null;
          }
          document.getElementById('install-banner').remove();
        });
        
        // Dismiss button click
        document.getElementById('dismiss-btn').addEventListener('click', () => {
          document.getElementById('install-banner').remove();
        });
        
        // Auto dismiss after 10 seconds
        setTimeout(() => {
          const banner = document.getElementById('install-banner');
          if (banner) banner.remove();
        }, 10000);
      }
      
      // Handle successful installation
      window.addEventListener('appinstalled', (evt) => {
        console.log('PWA was installed successfully');
        // Show thank you message or track analytics
      });
    </script>
  </body>
